spring.application.name=LibraryManagementSystem

# Enable Thymeleaf templates
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Enable detailed error messages (for debugging)
server.error.include-message=always
server.error.include-binding-errors=always

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/librarymanagement
spring.datasource.username=root
spring.datasource.password=root@123

# Hibernate Properties (Auto-creates tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SQL Dialect (For MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Enable Spring MVC Hidden Method Filter (for PUT, DELETE requests in Thymeleaf)
spring.mvc.hiddenmethod.filter.enabled=true

