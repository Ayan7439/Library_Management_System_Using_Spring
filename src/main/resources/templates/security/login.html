<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login / Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/security-layout.css}">
    <script>
        function handleRoleSelection() {
            const role = document.getElementById('role').value;
            document.getElementById('loginForm').style.display     = 'block';
            document.getElementById('registerForm').style.display  = (role === 'ROLE_USER') ? 'block' : 'none';
        }
        window.onload = handleRoleSelection;
    </script>
</head>
<body>
<div class="wrapper">
    <div class="container">

        <!-- Role selector -->
        <div class="row">
            <label for="role">Role</label>
            <select id="role" name="role" onchange="handleRoleSelection()">
                <option value="ROLE_USER">User</option>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_EMPLOYEE">Employee</option>
            </select>
        </div>

        <!-- Login form -->
        <form id="loginForm" name="f" th:action="@{/login}" method="POST">
            <div th:if="${param.error}" class="incorrect">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="logout">
                You have been logged out.
            </div>

            <div class="row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" />
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
            </div>
            <input type="submit" value="Login" />
        </form>

        <!-- Register link for ROLE_USER only -->
        <form id="registerForm" th:action="@{/register}" method="GET" style="margin-top:12px;">
            <input type="submit" value="Register" />
        </form>

    </div>
</div>
</body>
</html>
