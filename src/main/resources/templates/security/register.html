<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/security-layout.css}">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <form th:action="@{/register/save}" th:object="${newAccount}" method="POST">

        <p><strong>Account details</strong></p>
        <div class="row">
          <label for="username">Username</label>
          <input type="text" id="username" th:field="*{username}" required />
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="password" id="password" th:field="*{password}" required />
        </div>

        <p><strong>Contact details</strong></p>
        <div class="row">
          <label for="email">Email</label>
          <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div class="row">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>
        <div class="row">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>
        <div class="row">
          <label for="address">Address</label>
          <input type="text" id="address" th:field="*{address}" required />
        </div>
        <div class="row">
          <label for="city">City</label>
          <input type="text" id="city" th:field="*{city}" required />
        </div>
        <div class="row">
          <label for="phoneNumber">Phone number</label>
          <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
        </div>

        <input type="submit" value="Register" />
      </form>
    </div>
  </div>
</body>
</html>
